<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper">
    <main class="container">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center mt-3" >
                <h1 class="text-primary-emphasis">My Tool Store</h1>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">

                <table class="table table-striped " id="products">
                    <thead class="text-info-emphasis">
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
        <button class="btn btn-primary" type="button" onclick=window.location.reload()>Refresh Table</button>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>

        <script>
            (function () {
                "use strict";
                // TODO: Create an AJAX GET request for the file under data/inventory.json
                $.ajax('./data/inventory.json').done(function (inventory) {
                    console.log(inventory)
                    let html = ""

                    for (let i = 0; i < inventory.length; i++) {
                        html += `
                <tr>
                <td>${inventory[i].title}</td>
                <td>${inventory[i].content}</td>
                <td>${inventory[i].price}</td>
                <td>${inventory[i].categories}</td>
                </tr>
                `
                    }
                    $('#insertProducts').append(html)
                })


                // TODO: Take the data from inventory.json and append it to the products table
                //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                //             its contents and fields
                //       HINT: You will want to target #insertProducts for your new HTML elements
            })();
        </script>
    </main>
</div>
</body>
</html>
