<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!--  css-->
    <link href="./css/weather_map.css" rel="stylesheet"/>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- mapbox-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary-subtle mb-3">
    <div class="container-fluid">
        <h1>Weather Map</h1>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search">
            <input id="userSearch" class="form-control me-1 " placeholder="Enter City" aria-label="Search">
            <button id="button" class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
    <div class="current-city w-25 px-3 d-flex justify-content-end"><div id="current-city">Current City: Maxwell, TX</div></div>
</nav>
<div class="page-wrapper">
    <main class="container-fluid">
        <div class="row mb-4">
            <div id="cards" class="cards col-12 d-flex justify-content-around">
            </div>
        </div>
        <div class="row mx-0">
            <div id="map"></div>
        </div>
    </main>
</div>
<!--keys-->
<script src="js/keys.js"></script>
<!--jQuery-->
<script src="js/jquery-3.6.3.js"></script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<!-- Mapbox Geocoder Util Methods -->
<script src="./js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script>
    $(document).ready(function () {
        "use strict";

        mapboxgl.accessToken = keys.mapbox;
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            zoom: 13,
            center: [-97.79340512537243, 29.880967664323432]
        });
        // Search for City
        $('#button').click(function (e) {
            e.preventDefault()
            geocode($('#userSearch').val(), keys.mapbox).then(function (data) {
                let lat = data[1];
                let lon = data[0];
                $.get('https://api.openweathermap.org/data/2.5/forecast', {
                    lat: lat,
                    lon: lon,
                    appid: keys.weather,
                    units: "imperial"
                }).done(function (data) {

                    console.log(data)
                    let weatherData = "";
                    // can be used to get forecast conditions at current time in increments of 24 hours
                    for (let i = 0; i < data.list.length; i += 8) {
                        const d = new Date(`${data.list[i].dt_txt}`);
                        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                        const day = weekday[d.getDay()];
                        weatherData += `<div class="card d-inline-block" style="width: 18rem;">
                    <div class="card-header">
                            <h5>${day}</h5>
                            <h5>${data.list[i].dt_txt.slice(0, 10)}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Temp: ${data.list[i].main.temp_min}F / ${data.list[i].main.temp_max}F</li>
                        <li class="list-group-item">Description: ${data.list[i].weather[0].description}</li>
                        <li class="list-group-item">Humidity: ${data.list[i].main.humidity}</li>
                        <li class="list-group-item">Wind: ${data.list[i].wind.speed}</li>
                        <li class="list-group-item">Pressure: ${data.list[i].main.pressure}</li>
                    </ul>
                </div>`
                        $('#cards').html(weatherData)
                        $('#current-city').html(`Current City: ${data.city.name}`)
                        console.log(data.list[i])
                    }
                }).fail(function (jqXhr, status, error) {
                    console.log(jqXhr);
                    console.log(status);
                    console.log(error);
                });
                map.flyTo({
                    center: data
                })
            })
        })

        // Weather API
        // $.get('https://api.openweathermap.org/data/2.5/forecast', {
        //     q: "Maxwell, Texas",
        //     appid: keys.weather,
        //     units: 'imperial',
        // })

    })
</script>
</body>
</html>
