<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog It Out!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="page-wrapper">
    <div class="row">
        <div class="d-flex justify-content-center shadow bg-success text-dark bg-opacity-50">
            <h1>Blog It Out!</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="posts">

            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict"
        $.ajax('./data/blog.json').done(function (blog) {
            let html = "";
            for (let i = 0; i < blog.length; i++) {
                html += `
                <div class="my-2 mt-5 h4 bg-success text-dark bg-opacity-50 shadow">${blog[i].title}</div>
                 <div class="my-2 mt-3">${blog[i].content}</div>
                 <div class="my-2 h6 d-flex justify-content-end">${blog[i].categories}</div>
                  <div class="my-2 h6 d-flex justify-content-end" >${blog[i].date}</div>
                `
            }
            $('#posts').append(html)
        })
    })()
</script>
</body>
</html>
