<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="./css/konami.css">
</head>
<body>
<h1 id="title">Konami Code</h1>
<div id="photo-spot"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    "use strict";
    let userCode = [];
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    let btnPress ;

    function test(){
        userCode.forEach(function(num){
            if(userCode[num] === konamiCode[num] && userCode.length === konamiCode.length){
                alert(`You've added 30 lives!`)
                $('#photo-spot').css("background-image", "url('/photos/uncle-sam-konami.png')")
                $('#title').replaceWith('<h1 style="color: green">Play on Playa!</h1>')

                userCode = [];
            } else {
                userCode = [];
            }
        })
    }

    $(document).keyup(function(event){
        btnPress = event.keyCode;
        if(btnPress === 13){
            console.log(`test`);
            test();
        } else {
            userCode.push(btnPress);
        }


    });
</script>
</body>
</html>
